      <p>Total Harga: <span id="total">Rp0</span></p>

      <script>
        function hitungTotal() {
          // Ambil nilai dari dropdown
          const prosesor =
            parseInt(document.getElementById("prosesor").value, 10) || 0;
          const Motherboard =
            parseInt(document.getElementById("Motherboard").value, 10) || 0;
          const ram = parseInt(document.getElementById("ram").value, 10) || 0;
          const VGA = parseInt(document.getElementById("VGA").value, 10) || 0;
          const SSD = parseInt(document.getElementById("SSD").value, 10) || 0;
          const HARDDISK =
            parseInt(document.getElementById("HARDDISK").value, 10) || 0;
          const PSU = parseInt(document.getElementById("PSU").value, 10) || 0;

          // Hitung total harga
          const total =
            prosesor + ram + Motherboard + VGA + SSD + HARDDISK + PSU;

          // Tampilkan total harga
          document.getElementById(
            "total"
          ).textContent = `Rp${total.toLocaleString()}`;
        }
      </script>
