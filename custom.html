<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Simulasi Rakit PC</title>

  </head>

  <body>
    <div id="header-container"></div>
    <div class="main">
      <p>Kostumisasi komputer dengan komponen pilihan anda!</p>

      <label for="Processor">Pilih Processor anda:</label>
        <select id="Processor">
          <option value="Intel">Intel</option>
          <option value="AMD">AMD</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>

        <label for="Motherboard">Pilih Motherboard anda:</label>
        <select id="Motherboard">
          <option value="Intel">Intel (Rp.100.000)</option>
          <option value="AMD">AMD (Rp.100.000)</option>
          <option value="opel">Opel (Rp.100.000)</option>
          <option value="audi">Audi (Rp.100.000)</option>
        </select>

        <label for="Memory">Pilih Memory (RAM) anda:</label>
        <select id="Motherboard">
          <option value="4GB">4GB (Rp.100.000)</option>
          <option value="8GB">8GB (Rp.100.000)</option>
          <option value="16GB">16GB (Rp.100.000)</option>
          <option value="32GB">32GB (Rp.100.000)</option>
        </select>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html") // Pastikan lokasi file benar
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.text();
          })
          .then((data) => {
            document.getElementById("header-container").innerHTML = data;
          })
          .catch((error) => {
            console.error("Error loading header:", error);
          });
      });
    </script>

<div id="footer-container"></div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("footer.html") 
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok " + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading header:", error);
         });
    });
</script>
  </body>
</html>
